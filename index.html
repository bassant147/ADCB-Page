<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<link
			href="//db.onlinewebfonts.com/c/16697a764b01cdcc691b05f001046bc3?family=Museo+Sans+500"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="//db.onlinewebfonts.com/c/0033a2fbc0329740fb86c1cfd134cb94?family=Roboto"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="icon"
			href="https://www.adcb.com.eg/wp-content/uploads/2020/08/cropped-logo-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			href="https://www.adcb.com.eg/wp-content/uploads/2020/08/cropped-logo-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="apple-touch-icon"
			href="https://www.adcb.com.eg/wp-content/uploads/2020/08/cropped-logo-180x180.png"
		/>
		<meta
			name="msapplication-TileImage"
			content="https://www.adcb.com.eg/wp-content/uploads/2020/08/cropped-logo-270x270.png"
		/>

		<title>Abu Dhabi Commercial Bank - Egypt</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__icon-box">
					<img
						src="./img/cropped-logo-180x180.png"
						alt="Logo"
						class="header__icon"
					/>
					<div class="header__title">
						<p class="header__title-1">بنك أبوظبي التجاري</p>
						<p class="header__title-2">ADCB</p>
					</div>
				</div>
				<a href="#" class="header__item">العربية</a>
				<a href="#" class="header__item">Security Tips</a>
				<a href="#" class="header__item">Login Guide</a>
				<a href="#" class="header__item">Token Guide</a>
				<a href="#" class="header__item">Call Us 16862</a>
			</header>
			<main class="content">
				<div class="logo">
					<div class="logo__icon-box">
						<img
							src="./img/cropped-logo-180x180.png"
							alt="Logo"
							class="logo__icon"
						/>
						<div class="logo__title">
							<p class="logo__title-1">بنك أبوظبي التجاري</p>
							<p class="logo__title-2">ADCB</p>
						</div>
					</div>
				</div>
				<div class="login">
					<div class="form">
						<div class="form__title-box">
							<img
								src="./img/cropped-logo-32x32.png"
								alt="Logo"
								class="form__icon"
							/>
							<h5 class="form__title">Please fill in the form</h5>
						</div>
						<div class="form__content">
							<div class="form__group">
								<input
									type="text"
									class="form__input"
									placeholder="Username"
									id="username"
									required
									autocomplete="off"
								/>
								<label for="username" class="form__label">Username</label>
							</div>

							<div class="form__group">
								<input
									type="password"
									class="form__input"
									placeholder="Password"
									id="password"
									required
									autocomplete="off"
								/>
								<label for="password" class="form__label">Password</label>
								<a href="#" class="form__password-link">Forgot Password?</a>
							</div>

							<div class="form__btn-box">
								<button class="form__btn">Login</button>
								<span class="form__text"
									>Don't have an account?
									<a href="#" class="form__link">Register Here &RightArrow;</a>
								</span>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="copyright">
				&copy; Copyright 2020 ADCB Egypt Online Banking, All Rights Reserved.
			</footer>
		</div>

		<script src="app.js"></script>
	</body>
</html>
